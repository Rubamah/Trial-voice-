<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تشغيل صوت MP3</title>
  <style>
    body {
      background: #0b1324;
      color: #fff;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 16px 24px;
      font-size: 24px;
      font-weight: bold;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>تشغيل صوت MP3</h1>
  <button onclick="playAudio()">تشغيل التذكرة</button>

  <audio id="player" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('player');
      audio.play().catch(e => {
        alert("المتصفح منع التشغيل التلقائي، اضغطي الزر مرة ثانية.");
      });
    }
  </script>

</body>
</html>
